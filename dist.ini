name    = Dist-Zilla-PluginBundle-AJGB
author  = Alex J. G. Burzyński <ajgb@cpan.org>
license = Perl_5
copyright_holder = Alex J. G. Burzyński <ajgb@cpan.org>
copyright_year   = 2015

[ExecDir]
[ShareDir]

[GatherDir]
exclude_filename = README
exclude_filename = dist.ini
exclude_filename = weaver.ini
[MetaYAML]
[MetaJSON]
[License]
[Manifest]
[Test::Compile]
[PodCoverageTests]
[PodSyntaxTests]
[Test::EOL]
[Test::NoTabs]
[Test::Kwalitee]
[Test::Portability]


[PruneCruft]
[ManifestSkip]

[PkgVersion]
[Authority]
authority = cpan:AJGB
do_metadata = 1
[PodWeaver]
config_plugin = @AJGB

[MetaConfig]
[AutoMetaResources]
bugtracker.github = user:ajgb
repository.github = user:ajgb
homepage = https://metacpan.org/release/%{dist}

[Prereqs / TestRequires]
Test::Pod::Coverage = 0
Test::Pod = 0
Pod::Coverage::TrustPod = 0

[AutoPrereqs]
[MakeMaker]
[ModuleBuild]

[InstallGuide]
[ReadmeFromPod]


[Git::NextVersion]
first_version = 0.01

[CopyFilesFromBuild]
copy = README

[Git::Check]
allow_dirty = Changes
allow_dirty = dist.ini
allow_dirty = README
[CheckChangesHasContent]
[CheckExtraTests]
[TestRelease]
[ConfirmRelease]


[UploadToCPAN]


[NextRelease]
time_zone = Europe/London
filename = Changes
format = %-6v %{yyyy-MM-dd HH:mm:ss}d
[Git::Commit]
time_zone = Europe/London
allow_dirty = README
allow_dirty = Changes
[Git::Tag]
filename = Changes
tag_format = v%v
[Git::Push]

